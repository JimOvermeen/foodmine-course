<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="foods.length <= 0" notFoundMessage="No foods found." resetLinkText="Reset search"></app-not-found>
<ul>
   <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" >
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite ? '' : 'not'}}">
                ‚ù§Ô∏è
            </span>
            <span>{{food.stars}}</span>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
            </div>
            <div class="cook-time">
                <span>üïù</span>
                {{food.cookTime}}
            </div>
            <div class="price">
                <span>{{food.price|currency}}</span>
            </div>
        </div>
    </a>
   </li>
</ul>
