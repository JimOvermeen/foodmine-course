<app-not-found [visible]="!food" notFoundMessage="Food not found." resetLinkText="Go to Homepage"></app-not-found>

<div class="container" *ngIf="food">
    <img [src]="food.imageUrl" [alt]="food.name" >
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite? '' : 'not'}}">
                heart
            </span>
        </div>
        <div class="rating">
            {{food.stars}}
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags"></app-tags>
        </div>
        <div class="cook-time">
            <span>time to cook about <strong>{{food.cookTime}}</strong> minutes</span>
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>

        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
